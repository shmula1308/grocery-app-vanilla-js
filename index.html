<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Grocery List App</title>
  </head>
  <body>
    <div class="alert">Item Has Been Added</div>
    <div class="app">
      <h2 class="main-title">Grocery Bud</h2>
      <form class="form">
        <div class="form-control">
          <input type="text" class="input" placeholder="e.g.eggs" />
          <button type="submit" class="btn-primary">Submit</button>
        </div>
      </form>
      <ul class="grocery-list"></ul>
      <button class="btn-secondary reset-btn">Clear Items</button>
    </div>
  </body>
</html>
